<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>{% block title %}Base{% endblock %}</title>

      <!-- Bootstrap Core CSS -->
      <link href="static/css/bootstrap.min.css" rel="stylesheet">

      <!-- Font Awesome CSS -->
      <link href="static/css/fontawesome-all.min.css" rel="stylesheet" />

      <!-- Custom css -->
      <link href="static/css/main.css" rel="stylesheet"/>

      {% block css %}
      {% endblock %}
  </head>
  <body>
    <div id="loader">
      <div id="loading-center">
        <div id="loading-center-absolute" class="absolute-center">
          <div id="loading-object"></div>
        </div>
      </div>
    </div>
    <div class="background-wrapper" style="background-image: url('static/images/bg-simple-01.jpg');">
    </div>
    {% block content %}

    {% endblock %}
  
    <!-- Filters -->
    {% include 'components/_svg_filters.html' %}
    <!-- Jquery -->
    <script src="static/js/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="static/js/bootstrap.min.js"></script> 

    <!-- Custom Scripts -->
    {% block script %}
    {% endblock %}

  </body>
</html>
